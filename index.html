<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to MY~Bank</h1>
        <div id="submit-area" class="submit-area">
            <h3>Login</h3>
            <input type="text" class="form-control" placeholder="Email...">
            <br>
            <input type="password" class="form-control" placeholder="password...">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="deposit_amount">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="widthdraw status">
                    <h5>Widthdraw</h5>
                    <h2>$ <span id="widthdraw_amount">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="total_balance">00</span></h2>
                </div>
            </div>
        </div>
       <div class="input-section">
        <div class="row">
            <div class="col-md-6">
                <div class="input-status">
                    <h3>Deposit</h3>
                    <input type="number" id="deposit_input_amount" class="form-control" placeholder="Enter deposit amount">
                    <br>
                    <button id="deposit_btn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-status">
                    <h3>Widthdraw</h3>
                    <input type="number" id="widthdraw_input_amount" class="form-control" placeholder="Enter widthdraw amount">
                    <br>
                    <button id="widthdraw_btn" class="btn btn-success">Widthdraw</button>
                </div>
            </div>
        </div>
       </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById('login').addEventListener('click', function (event) {
            document.getElementById('login-area').style.display = "none";
            document.getElementById('transaction-area').style.display = "block";

        });
        document.getElementById('deposit_btn').addEventListener('click',function(event){
           const deposit_amount = document.getElementById('deposit_input_amount').value;
           const deposit_number = parseFloat(deposit_amount);
           const current_amount = document.getElementById('deposit_amount').innerText;
           const current_number = parseFloat(current_amount);
           const total = deposit_number + current_number;
           document.getElementById('deposit_amount').innerText = total;
           document.getElementById('deposit_input_amount').value = 00;
           const total_amount = document.getElementById('total_balance').innerText;
           const total_amount_number = parseFloat(total_amount);
           document.getElementById('total_balance').innerText = total_amount_number + deposit_number;
           
        });
        document.getElementById('widthdraw_btn').addEventListener('click', function(event){
          const widthdraw_amount = document.getElementById('widthdraw_input_amount').value;
          const widthdraw_number = parseFloat(widthdraw_amount);
          const current_widthdraw = document.getElementById('widthdraw_amount').innerText;
          const current_number = parseFloat(current_widthdraw);
          document.getElementById('widthdraw_amount').innerText = widthdraw_number + current_number;
          
          const total_amount = document.getElementById('total_balance').innerText;
           const total_amount_number = parseFloat(total_amount);
           document.getElementById('total_balance').innerText = total_amount_number - widthdraw_amount;
        })
    </script>
</body>

</html>
